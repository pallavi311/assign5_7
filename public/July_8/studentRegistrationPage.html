<!DOCTYPE html>
<html>
	<head>
		<title>
			Registration page
		</title>
		<style type="text/css">
			h3 {
				border: 1px solid;
				text-align: center;
				text-decoration: underline;
				margin: 5px;
				padding: 10px;
			}
			li {
				border: 1px solid;
				background: #ccc;
				list-style: none;
				margin: 10px;
				padding: 10px;
				height: 30px;
			}
			.inputCntrl, .lable {
				float: left;
			}
			.lable {
				width: 200px;
			}
		</style>
	</head>
	<body>
		<h3>User Registration page</h3>
		<form action="http://testin.com/acb" method="POST">
			<ul>
				<li>
					<div class="lable">Enter user name: </div>
					<div class="inputCntrl"><input type='text' name="uname" required></div>
				</li>
				<li>
					<div class="lable">Account Password: </div>
					<div class="inputCntrl"><input type='password' name="upwd"></div>
				</li>
				<li>
					<div class="lable">Enter user Age:</div>
					<div class="inputCntrl"><input type='text' name="uage"></div>
				</li>
				<li>
					Gender:
					<input type="radio" name="gender" value="male"> M
					<input type="radio" name="gender" value="female"> F
				</li>
				<li>
					Languages you know:
					<input type="checkbox" name="lng_t"> Telugu
					<input type="checkbox" name="lng_e"> English
					<input type="checkbox" name="lng_h"> Hindi
				</li>
				<li>
					Country:
					<select name="ucountry">
						<option>India</option>
						<option>Japan</option>
						<option>USA</option>
						<option>Pak</option>
					</select>
				</li>
				<li>
					Tell about ur self:
					<textarea name="uabout"></textarea>
				</li>
				<li>
					<input type="submit" value="Get Registration">
				</li>
			</ul>
		</form>
	</body>
</html>
