<!DOCTYPE html>
<html>
	<head>
		<title>
			CSS Display Property
		</title>
		<style type="text/css">
			.details{
				border: 1px solid;
				width: 150px;
				height: 150px;
				display: inline;
			}
			.b1{
				background: blue;
			}
			.b2{
				background: #3ccc;
			}
			.b3{
				background: yellow;
			}
			.b4{
				background: orange;
			}
			.item{
				border: 1px solid;
				width: 150px;
				height: 150px;
				margin: 5px;
				padding: 5px;
			/*	display: block; 	*/
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="details b1">Content 1</div>
		<div class="details b2">Content 2</div>
		<div class="details b3">Content 3</div>
		<div class="details b4">Content 4</div>

		<span class="item">Item 1</span>
		<span class="item">Item 2</span>
		<span class="item">Item 3</span>
		<span class="item">Item 4</span>
	</body>
</html>
