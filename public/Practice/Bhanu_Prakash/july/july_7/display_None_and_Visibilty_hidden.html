<!DOCTYPE html>
<html>
	<head>
		<title>
			Difference between Visibility Hidden and Display None
		</title>
		<style type="text/css">
			.block{
				border: 1px solid;
				width: 150px;
				height: 150px;
				text-align: center;
			}
			.b1{
				background: red;
			}
			.b2{
				background: yellow;
		/*		display: none;	*/
				visibility: hidden;
			}
			.b3{
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="block b1">Block 1</div>
		<div class="block b2">Block 2</div>
		<div class="block b3">Block 3</div>
	</body>
</html>
