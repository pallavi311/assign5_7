<!DOCTYPE html>
<html>
	<head>
		<title>
			Registration Page
		</title>
		<style type="text/css">
			h3{
				border: 1px solid;
				text-align: center;
				text-decoration: underline;
				margin: 5px;
				padding: 10px;
			}
			li{
				border: 1px solid;
				list-style: none;
				background: #ccc;
				margin: 10px;
				padding: 10px;
				height: 30px;
			}
			.lable,.input_cntrl{
				float: left;
			}
			.lable{
				width: 200px;
			}
		</style>
	</head>
	<body>
		<h3>User Registration Page</h3>
		<ul>
			<li>
				<div class="lable">Enter Username:</div>
				<div class="input_cntrl"><input type="text" ></div>
			</li>

			<li>
				<div class="lable">Enter User Age:</div>
				<div class="input_cntrl"><input type="text" ></div>
			</li>

			<li>
				Gender:
				<input type="radio" name="gender">M
				<input type="radio" name="gender">F
			</li>

			<li>
				Languages you know:
				<input type="checkbox">Telugu
				<input type="checkbox">English
				<input type="checkbox">Hindi
			</li>

			<li>
				Country:
				<select>
					<option>India</option>
					<option>Canada</option>
					<option>Nepal</option>
					<option>Bhutan</option>
				</select>
			</li>

			<li>
				Tell about yourself:
				<textarea></textarea>
			</li>

			<li>
				<input type="button" value="Get Registration ">
			</li>
		</ul>
	</body>
</html>
