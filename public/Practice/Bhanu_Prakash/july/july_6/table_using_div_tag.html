<!DOCTYPE html>
<html>
	<head>
		<title>
			making tables other than table tag 
		</title>
		<style type="text/css">
			.table_container{
				border:1px solid;
				margin: 20px auto;
				width: 500px;
				height: 600px;
			}
			.row{
				margin: 5px;
				padding: 5px;
			}
			.header{
				font-weight: bold;
			}
			.cell{
				border:1px solid;
				margin: 3px;
				padding: 3px;
				width: 105px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="table_container">
			<div class="header row">
				<div class="cell">S.No</div>
				<div class="cell">Name</div>
				<div class="cell">Age</div>
				<div class="cell">Location</div>
			</div>

			<div class="row">
				<div class="cell">1</div>
				<div class="cell">Prakash</div>
				<div class="cell">25</div>
				<div class="cell">Tenali</div>
			</div>

			<div class="row">
				<div class="cell">2</div>
				<div class="cell">Prasad</div>
				<div class="cell">26</div>
				<div class="cell">Hyderabad</div>
			</div>

			<div class="row">
				<div class="cell">3</div>
				<div class="cell">Bhanu</div>
				<div class="cell">20</div>
				<div class="cell">Guntur</div>
			</div>

			<div class="row">
				<div class="cell">4</div>
				<div class="cell">Vamsi</div>
				<div class="cell">22</div>
				<div class="cell">Chennai</div>
			</div>
			
		</div>
	</body>
</html>
