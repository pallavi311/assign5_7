<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating margin and padding property.
		</title>
		<style type="text/css">
			.block{
				border:10px solid;
				text-align: center;
				text-decoration: underline;
				width: 120px;
				height: 120px;
				margin: 50px;
				padding: 40px;
			}
			
		</style>
	</head>
	<body>
		<div class="block">Block 1</div>
		<div>Second Element</div>
	</body>
</html>
