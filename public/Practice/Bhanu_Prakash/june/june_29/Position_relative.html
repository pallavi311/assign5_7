<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating position relative.
		</title>
		<style type="text/css">
			.block{
				text-align:center;
				text-decoration:underline;
				width: 120px;
				height: 120px;
				border:1px solid;
			}
			.block1{
				background: green;
			}
			.block2{
				background: blue;
				left: 150px;
				top: 200px;
				position:relative;
			}
			.block3{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="block1 block">
			Block 1
		</div>

		<div class="block2 block">
			Block 2
		</div>

		<div class="block3 block">
			Block 3
		</div>
	</body>
</html>
