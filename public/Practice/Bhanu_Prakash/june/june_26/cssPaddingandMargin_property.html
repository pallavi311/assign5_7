<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating css margin and padding property.
		</title>
		<style type="text/css">
			.block1,
			.block2{
				border:1px solid;
				text-align: center;
				text-decoration: underline;
				width: 120px;
				height: 120px;
			}
			.block1{
				background: green;
			}
			.block2{
				background: #ccc;
				margin: 20px;
				padding: 30px;
			}
		</style>
	</head>
	<body>
		<div class="block1">Block 1</div>
		<div class="block2">Block 2</div>
		<div style="border:1px solid">Test</div>
	</body>
</html>
