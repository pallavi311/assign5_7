<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS float property
		</title>
		<style type="text/css">
			.block1,
			.block2,
			.block3{
				border:1px solid;
				text-decoration:underline ;
				text-align:center;
				width: 120px;
				height: 120px;
			}
			.block1{
				
				background: green;
			}
			.block2{
				
				background: yellow;
				
			}
			.block3{
				
				background: purple;
				float: right;
			}
			.block4{
				width: 150px;
				height: 150px;
				background: blue;
				clear: both;
			}
			
		</style>
	</head>
	<body>
		
		<div class="block1 ">BLOCK 1</div>
		<div class="block2 ">BLOCK 2</div>
		<div class="block3 ">BLOCK 3</div>
		<div class="block4 ">BLOCK 4</div>
		<span>Test</span>
		
		
	</body>
</html>
