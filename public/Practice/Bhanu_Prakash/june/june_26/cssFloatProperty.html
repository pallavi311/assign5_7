<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS float property
		</title>
		<style type="text/css">
			.block{
				border:1px solid;
				text-decoration:underline ;
				text-align:center;
				width: 150px;
				height: 150px;
			}
			.block1{
				
				background: green;
			}
			.block2{
				
				background: yellow;
			}
			.block3{
				
				background: purple;
			}
		</style>
	</head>
	<body>
		<div class="block1 block">BLOCK 1</div>
		<div class="block2 block">BLOCK 2</div>
		<div class="block3 block">BLOCK 3</div>
		<span>item 1</span>
		<span>item 2</span>
		<span>item 3</span>
	</body>
</html>
