<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating position fixed
		</title>
		<style type="text/css">
			.block{
				text-align:center;
				text-decoration:underline;
				width: 130px;
				height: 130px;
				border:1px solid;
			}
			.block1{
				background: green;
			}
			.block2{
				background: grey;
			}
			.block3{
				background: pink;
				position:fixed;
				top: 5px;
				left: 100px;
			}
			.block4{
				background: yellow;
			}
			.container{
				border:2px solid;
				text-align: center;
				text-decoration: underline;
				margin: 20px;
				padding: 20px;
				width: 400px;
				height: 350px;
				overflow: auto;
			}
			.block5{
				background: purple;
			}
			.block6{
				background: brown;
			}
			.block7{
				background: blue;
			}
			.block8{
				background: orange;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="block1 block">Block 1</div>
			<div class="block2 block">Block 2</div>
			<div class="block3 block">Block 3</div>
			<div class="block4 block">Block 4</div>
			<div class="block5 block">Block 5</div>
			<div class="block6 block">Block 6</div>
			<div class="block7 block">Block 7</div>
			<div class="block8 block">Block 8</div>
			</div>
		</div>
	</body>
</html>
