<html>
    <head>
        <title>
            Demostarting Pseudo code
        </title>
        <style type="text/css">
        a{
            text-decoration:none;
        }
        a:hover{
            color:red;
            text-decoration:underline;
        }
        .abc:focus{
            background:yellow;
            font-size: 20 px;
        }
        div:first-child{
            color:blueviolet;
            font-size: 30px;
        }
        div:last-child{
            color:red;
            font-size: 30px;
        }
        div:nth-child(2)
        {
            text-decoration: underline;
        }
        
            </style>
    </head>
    <body>
        click here to visit
