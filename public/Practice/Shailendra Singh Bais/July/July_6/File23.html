<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Tables using DIV Tag
		</title>
		<style type="text/css">
			.tablecontainer {
				border: 2px solid;
				margin: 20px auto;
				width: 500px;
				height: 600px;

			}

			.header { 
				font-weight: bold;
				text-align: center;
			}

			.row {
				margin: 5px;
				padding: 5px;
				text-align: center;
			}

			.cell {
				border: 1px solid;
				margin: 3px;
				padding: 3px;
				width: 103px;
				float: left;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="tablecontainer">
			<div class="header row">
				<div class="cell">S. No.</div>
				<div class="cell">Name</div>
				<div class="cell">Age</div>
				<div class="cell">Location</div>
			</div>

			<div class="row header">
				<div class="cell">1</div>
				<div class="cell">Pankaj</div>
				<div class="cell">24</div>
				<div class="cell">Chennai</div>
			</div>
			<div class="row header">
				<div class="cell">2</div>
				<div class="cell">Satish</div>
				<div class="cell">24</div>
				<div class="cell">Cochin</div>
			</div>
			<div class="row header">
				<div class="cell">3</div>
				<div class="cell">Swati</div>
				<div class="cell">24</div>
				<div class="cell">Lucknow</div>
			</div>
			<div class="row header">
				<div class="cell">4</div>
				<div class="cell">Suyog</div>
				<div class="cell">25</div>
				<div class="cell">Bengaluru</div>
			</div>
			<div class="row header">
				<div class="cell">5</div>
				<div class="cell">Syed</div>
				<div class="cell">26</div>
				<div class="cell">Pune</div>
			</div>

		</div>
	</body>
</html>
