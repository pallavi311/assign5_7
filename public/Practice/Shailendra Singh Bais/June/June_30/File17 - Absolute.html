<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-decoration: underline;
				text-align: center;
			}
			.block1 {
				background: red;
			}
			.block2 {
				background: pink;
				right: 150px;
				top: 200px;
				position: absolute;

			}

			.block3 {
				background: blue;
			}

			.container {
				border: 2px solid;
				margin: 50px;
				padding: 10px;
				width: 300px;
				height: 400px;
			}
		</style>
	</head>
	<body>
		<div>
			<div class="container">
				<div class="block1 block">
					Block1
				</div>
				<div class="block2 block">
					BLOCK 2
				</div>
				<div class="block block3">
					BLOCK 3
				</div>
			</div>
		</div>
		<h2>Absolute: Since parent of pink block is static. Also, grandparent. It is dependent on body TAG.</h2>
	</body>
</html>
