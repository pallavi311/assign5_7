<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Position Relative
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-decoration: underline;
				text-align: center;
				}

				.block1 {
					background: red;
				}

				.block2 { 
					background: green;
					right: 150px;
					top: 200px;
					position: relative;
				}

				.block3 {
					background: blue;
				}

				.container {
					border: 2px solid;
					margin: 50px;
					padding: 10px;
					width: 300px;
					height: 400px;
				}
			
		</style>
	</head>
	<body>
		<div>
			<div class="container">
				<div class="block block1">
					BLOCK1					
				</div>	
				<div class="block block2">
					BLOCK2					
				</div>	
				<div class="block block3">
					BLOCK3					
				</div>		
			</div>
		</div>
		<h2>Relative: While moving to a new position it doesn't loose it default space.</h2>
	</body>
</html>
