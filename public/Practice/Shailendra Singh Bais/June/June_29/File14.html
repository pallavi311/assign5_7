<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating Float Property
		</title>
		<style type="text/css">
			.block {
				border:1px solid;
				width: 120px;
				height: 120px;
				text-decoration: underline;
				text-align: center;
			}

			.block1 {
				background: pink;
				float:left;
			}

			.block2 {
				background: red;
				float: right;
			}

			.block3 {
				background: yellow;
				float:right;
			}

			.block4 {
				background: green;
				clear: both;
				float:right;
				width: 49%;
			}

			.block5 {
				background: blue;
				width: 49%;
				float:right;
				height: 500px;
			}

			iframe {
				width: 45%;
				height:450px;
			}
		</style>
	</head>
	<body>

		<div class="block block1">BLOCK 1</div>

		<div class="block block2">BLOCK 2</div>

		<div class="block block3">BLOCK 3</div>

		<div class="block block4">BLOCK 4</div>

		<div class="block block5">BLOCK 5

		<a href="https://www.google.com" target="_blank">CLICK TO VISIT GOOGLE</a>

		<iframe src="file:///C:/Users/HP/Desktop/Shailendra%20Singh%20Bais/June/June_29/File14.html"></iframe>

		</div>
	</body>
</html>
