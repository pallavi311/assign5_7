<!DOCTYPE html>
<html>
	<head>
		<title>
			Showing CSS Property.
		</title>
		<style type="text/css">
			.classcontainer{
				color: rgb(40, 80, 40);
				font-size: 20px !important;
			}

			#idbased{
				font-size: 30px;
			}

			p {
				border:3px solid;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<p class="classcontainer" style="background: yellow; font-size: 50px;" id="idbased">
			Hello Everyone Good Morning To All
		</p>
	</body>
</html>
