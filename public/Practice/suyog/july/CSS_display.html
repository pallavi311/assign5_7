<html>
     <head>
       <title>
             CSS display property
       </title>
       <style>
       .block{
       	border:solid 1px;
       	text-align: center;
       	width:150px;
       	height:150px;
       	/*display:inline;*/
       	/*display:block;*/
       	display:inline;
       	 

       }
       .one{
       	background:green;
       }
       .two{
       	background:yellow;
       	/*display:none;*/
       	/*visibility:hidden;*/

       }
       .three{
       	background:blue;
       }
       .item{
       	border:2px solid;
       	width:150px;
       	height:150px;
       	display:inline-block;

       }
       </style>
     </head>
     <body>
           <div class="block one">block1</div>
           <div class="block two">block2</div>
           <div class="block three">block3</div>
           <span class="item one">block1</span>
           <span class="item two">block1</span>
           <span class="item three">block1</span>
           


     </body>
</html>
