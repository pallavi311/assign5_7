<!DOCTYPE html>
<html>
	<head>
		<title>
			Reading data from user
		</title>
	</head>
	<body>
		<div>
			Reading data from user
		</div>
		<script type="text/javascript">

			var a = prompt("enter a value");
			a = parseInt(a);
			var b = prompt("Enter value for b");
			b = parseInt(b);
			var result = a + b;

			console.log("The sum is " + result);
		</script>
	</body>
</html>
