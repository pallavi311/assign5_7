<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating block level elements.
		</title>
		<style type="text/css">
			.container {
				border: 1px solid;
				background: yellow;
				width: 200px;
				height: 300px;
			}
			p {
				background: red;
				width: 100px;
			}
			.child {
				background: red;
			}
			.item {
				background: green;
				width: 500px;
				height: 300px;
			}
			a {
				background: green;
				width: 400px;
			}
		</style>
	</head>
	<body>
		1. item 1
		2. item 2
		<div class="container">
			3. item 3 
			<div class="child">TEST</div>
		</div>
		<div class="child">TEST</div>
		
		<h2>test</h2>

		item1
		item 2
		item 3

		item 5

		<a href="abc.com">abc</a>
		<a href="amazon.com">amazon</a>
		<a href="google">Google</a>
	</body>
</html>
