<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Priority
		</title>
		<style type="text/css">
			.container {
				color: blue;
				font-size: 15px !important;
			}

			#details {
				font-size:30px;
			}

			p {
				border: 2px solid;
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<p class="container" style="background: yellow;font-size: 40px;" id="details">
			Hello EVery one good morning all
		</p>
	</body>
</html>
