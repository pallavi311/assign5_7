<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS float Property
		</title>
		<style type="text/css">

			.block1,
			.block2,
			.block3 {
				border: 1px solid;
				text-align: center;
				text-decoration: underline;
				width: 120px;
				height: 120px;
			}

			.block1 {				
				background: green;
				float: right;
			}
			.block2 {
				background: pink;
				float: right;
			}
			.block3 {
				background: yellow;
				float: right;
				
			}
			.block4 {
				width: 200px;
				height: 200px;
				background: blue;
				clear: both;
			}
			

		</style>
	</head>
	<body>		
		<div class="block1">BLOCK 1</div>
		<div class="block2">BLOCK 2</div>
		<div class="block3">BLOCK 3</div>
		<div class="block4">BLOCK 4</div>
		<div class="block1">BLOCK 1</div>
		<div class="block2">BLOCK 2</div>
		<div class="block3">BLOCK 3</div>
	</body>
</html>
