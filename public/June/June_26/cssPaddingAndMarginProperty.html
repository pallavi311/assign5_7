<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS float Property
		</title>
		<style type="text/css">

			.block1,
			.block2,
			.block3 {
				border: 1px solid;
				text-align: center;
				text-decoration: underline;
				width: 120px;
				height: 120px;
			}

			.block1 {				
				background: green;
				
			}
			.block2 {
				background: #ccc;
				margin: 20px auto;
				padding: 30px;
			}
			

		</style>
	</head>
	<body>		
		<div class="block1">BLOCK 1</div>
		<div class="block2">BLOCK 2</div>
		<div style="border: 1px solid;">test</div>
	</body>
</html>
