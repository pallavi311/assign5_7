<html>
	<head>

			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-decoration: underline;
				text-align: center;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: blue;
				left: 150px;
				top: 200px;
				position: relative;

			}

			.block3 {
				background: yellow;
			}

		</style>
	</head>
	<body>
		<div class="block1 block">
			Block1
		</div>
		<div class="block2 block">
			BLOCK 2
		</div>
		<div class="block block3">
			BLOCK 3
		</div>
	</body>
