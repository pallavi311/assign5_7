<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating float property
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				width: 120px;
				height: 120px;
				text-decoration: underline;
				text-align: center;
			}

			.block1 {
				background: green;
				float: left;
			}
			.block2 {
				background: blue;
				float: right;
			}
			.block3 {
				background: yellow;
				float: right;
			}
			.block4 {
				background: red;
				clear: both;
				float: right;
				width: 49%;
			}
			.block5 {
				background: pink;
				float: right;
				width: 49%;
				height: 500px;
			}
			iframe {
				width: 45%;
				height: 450px;	
			}
		</style>
	</head>
	<body>
		<div class="block1 block">
			Block1
		</div>
		<div class="block2 block">
			BLOCK 2
		</div>
		<div class="block block3">
			BLOCK 3
		</div>
		<div class="block block4">
			BLOCK 4
		</div>
		<div class="block block5">
			BLOCK 5
			<a href="http://www.google.com" target="_blank">click</a> to visit google
			<iframe src="file:///C:/UI-Classes/UIClasses/Batch830_New/June_27/marginAndPadding.html"></iframe>
		</div>
	</body>
</html>
