<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS zindex
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				text-decoration: underline;
				text-align: center;
				width: 130px;
				height: 130px;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: grey;
			}
			.block3 {
				background: pink;
				position: fixed;
				left: 100px;
				top: 5px;
			}
			.block4 {
				background: yellow;
				
			}
			.container {
				border: 2px solid;
				margin: 20px;
				padding: 20px;
				height: 350px;
				width: 400px;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="block block1"> BLOCK 1</div>
			<div class="block block2"> BLOCK 2</div>
			<div class="block block3"> BLOCK 3</div>
			<div class="block block4"> BLOCK 4</div>
			<div class="block block4"> BLOCK 4</div>
			<div class="block block4"> BLOCK 4</div>
			
		</div>
		
	</body>
</html>
