<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS zindex
		</title>
		<style type="text/css">
			.block {
				border: 1px solid;
				text-decoration: underline;
				text-align: center;
				width: 130px;
				height: 130px;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: grey;
				position: relative;
				left: 30px;
				top: 20px;
				z-index: 999;
			}
			.block3 {
				background: pink;
				position: relative;
				left: 90px;
				top: 100px;
				z-index: 99;
			}
			.block4 {
				background: yellow;
				z-index: 199;
			}
		</style>
	</head>
	<body>
		<div class="block block1"> BLOCK 1</div>
		<div class="block block2"> BLOCK 2</div>
		<div class="block block3"> BLOCK 3</div>
		<div class="block block4"> BLOCK 4</div>
	</body>
</html>
