<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS float Property
		</title>
		<style type="text/css">

			.block1,
			.block2,
			.block3,
			.block4,
			.block5,
			.block6,
			.block7,
			.block8,
			.block9,
			.block10,
			.block11

			 {
				border: 3px solid;
				text-align: center;
				text-decoration: underline;
				width: 120px;
				height: 120px;
				
			}

			.block1 {				
				background: green;
				float: left;}
			.block2 {
				background: pink;
				float: left;}
			.block3 {
				background: yellow;
				clear: both;
				float: left;}
			.block4 {
				background: purple;
				float: left;}
			.block5 {
				background: red;
				float: left;}
			.block6 {
				background: aqua;
				float: right;}
			.block7 {
				background: brown;
				float: left;
				clear: both;}
			.block8 {
				background: blue;
				float: right;
				clear: both;}
			.block9 {
				background: orange;
				clear: both;
				float: left;}
			.block10 {
				background: violet;
				float: left;}
			.block11 {
				background: grey;
				float: right;}

		</style>
	</head>
	<body>		
		<div class="block1">BLOCK 1</div>
		<div class="block2">BLOCK 2</div>
		<div class="block3">BLOCK 3</div>
		<div class="block4">BLOCK 4</div>
		<div class="block5">BLOCK 5</div>
		<div class="block6">BLOCK 6</div>
		<div class="block7">BLOCK 7</div>
		<div class="block8">BLOCK 8</div>
		<div class="block9">BLOCK 9</div>
		<div class="block10">BLOCK 10</div>
		<div class="block11">BLOCK 11</div>
	</body>
</html>
