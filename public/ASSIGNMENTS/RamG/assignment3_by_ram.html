<html>
	<head>
		<title>
			CSS Floating property with marging and padding
		</title>
		<style>
			.subBlock {
				border:1px solid;
				width:100px;
				height:100px;
				text-align:center;	
				margin:3px;		
				/*padding:3px;*/		
			}
			.subBlock1 {
				background:green;
				float:left;
			}
			.subBlock2 {
				background:yellow;
				float:left;
			}
			.subBlock3 {
				background:orange;
				clear:both;
				float:left;
			}
			.subBlock4 {
				background:steelblue;
				float:left;
			}
			.subBlock5 {
				background:pink;
				float:left;
			}
			.subBlock6 {
				background:blue;
				float:right;
			}
			.subBlock7 {
				background:#ccc;
				clear:both;
				float:left;
			}
			.subBlock8 {
				background:red;
				clear:both;
				float:right;
			}
			.subBlock9 {
				background:blue;
				clear:both;
				float:left;
			}
			.subBlock10 {
				background:orange;
				float:left;
			}
			.subBlock11 {
				background:blue;
				clear:both;
				float:right;
			}
		</style>
	</head>
	<body>
		<div class="subBlock subBlock1">Block1</div>
		<div class="subBlock subBlock2">Block2</div>
		<div class="subBlock subBlock3">Block3</div>
		<div class="subBlock subBlock4">Block4</div>
		<div class="subBlock subBlock5">Block5</div>
		<div class="subBlock subBlock6">Block6</div>
		<div class="subBlock subBlock7">Block7</div>
		<div class="subBlock subBlock8">Block8</div>
		<div class="subBlock subBlock9">Block9</div>
		<div class="subBlock subBlock10">Block10</div>
		<div class="subBlock subBlock11">Block11</div>			
	</body>
</html>
