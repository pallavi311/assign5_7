<html>
    <head>
        <title>
            Assignment_5 Demonstrating Position Properties
        </title>
        <style type="text/css">
        .container{
            border:2px solid;
            height:700;
            width:1000;
            margin: 20px;
            padding: 10px;
            position:relative;
            background-color: lightskyblue;
        }
        .block{
            border:1px solid;
            text-align: center;
            height:100px;
            width:100px;
        }
        .block1{
            background-color: rebeccapurple;
            top:50px;
            left:50px;
            position:relative;

        }
        .block2{
            background-color: palevioletred;
            top:10px;
            left:70px;
            position:relative;
            z-index:2;
        }
        .block3{
            background-color: peru;
            top:50px;
            right:50px;
            position:absolute;
        }
        .block4{
            background-color:mediumpurple;
            top:120px;
            right:100px;
            position: absolute;
        }
        .block5{
            background-color:bisque;
            bottom:20px;
            left:50px;
            position: absolute;
        }
        .block6{
            background-color:palevioletred;
            bottom:80px;
            left:100px;
            position: absolute;
        }
        .block7{
            background-color:gray;
            bottom:80px;
            right:50px;
            position: absolute;
        }
        .block8{
            background-color:rosybrown;
            bottom:20px;
            right:100px;
            position: absolute;
        }
        .block9{
            background-color:darkolivegreen;
            top:250px;
            left:350px;
            position: absolute;
        }
        .block10{
            background-color:sandybrown;
            top:250px;
            left:475px;
            position: absolute;
        }
        .block11{
            background-color:aquamarine;
            top:400px;
            left:350px;
            position: absolute;
        }
        .block12{
            background-color:lightpink;
            top:400px;
            left:475px;
            position: absolute;
        }
        .block13{
            background-color:magenta;
            top:320px;
            left:400px;
            position: absolute;
        }
      
        </style>
    </head>
    <body>
        <div class="container">
        <div class="block block1">BLOCK1</div>
        <div class="block block2">BLOCK2</div>
        <div class="block block3">BLOCK3</div>
        <div class="block block4">BLOCK4</div>
        <div class="block block5">BLOCK5</div>
        <div class="block block6">BLOCK6</div>
        <div class="block block7">BLOCK7</div>
        <div class="block block8">BLOCK8</div>
        <div class="block block9">BLOCK9</div>
        <div class="block block10">BLOCK10</div>
        <div class="block block11">BLOCK11</div>
        <div class="block block12">BLOCK12</div>
        <div class="block block13">BLOCK13</div>

        </div>
    </body>
</html>
