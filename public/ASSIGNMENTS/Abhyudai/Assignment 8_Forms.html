<!DOCTYPE html>
<html>
<head>
	<title>Registration From</title>
	<style type="text/css">
        .header{
        	border: 1px solid;
        	background: #f7f5dd;
        	text-align: center;
        	padding: 5px;
        }
        .ad{
            border: 1px solid;
            display: inline;
            position: relative;
            top: 7px;
            left: 20px;
            background: #ffcb74;
        }
        .add{
        	border: 1px solid;
            display: inline;
            position: relative;
            top: 7px;
            left: 20px;
            background: #ffcb74;
        }
        .details{
        	border: 1px solid;
        	height: 145px;
        	padding: 20px;
        	background: #ffeadb;		
        }
        label{
            display: inline-block;
            width: 120px;
        }
        .pass{
        	position: relative;
            left: 316px;
        }
	</style>
</head>
<body>
    <h3 class="header">Student Registration Page</h3>
    <h4 class="ad">Account Details</h4>
    <form action="submission.html" method="GET">
        <section class="details">
    	    <label for="uname">User Account ID:</label>
    	    <input type="text" name="uname" id="uname">
    	    <label class="pass" for="pass">Password:</label>
    	    <input class="pass" type="password" name="pass" id="pass"><br><br><br>
            <label for="mail">Mail ID:</label>
    	    <input type="text" name="mail" id="mail">
    	    <label class="pass" for="repass">Renter Password:</label>
    	    <input class="pass" type="password" name="repass" id="repass"><br><br><br>
    	    <span>Gender:</span>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </section>
        <hr>
        <br><br>
        <h4 class="add">Address</h4>
        <section class="details">
    	    <label for="street">Street No:</label>
    	    <input type="text" name="streetnO" id="street">
    	    <label class="pass" for="country">Country:</label>
            <select class="pass" name="country" id="country">
                <option value="" disabled="disabled">Choose Country</option>
                <option value="india">India</option>
                <option value="americ">America</option>
                <option value="england">England</option>
            </select>
    	    <br><br>
            <label for="doorno">Door No:</label>
    	    <input type="text" name="doorno" id="doorno">
    	    <label class="pass" for="state">State:</label>
            <select class="pass" name="state" id="state">
                <option value="" disabled="disabled">Choose State</option>
                <option value="newdelhi">New Delhi</option>
                <option value="new York">New York</option>
                <option value="amsterdam">Amsterdam</option>
            </select>
    	    <br><br>
            <label for="pincode">Pin Code:</label>
    	    <input type="text" name="pincode" id="pincode">
        </section>
        <hr>
        <br><br>
         <h4 class="add">Education Background</h4>
        <section class="details">
        	<span>Languages Known:</span>
    	    <input type="checkbox" name="language" id="english" value="english">
            <label for="english">English</label>
            <input type="checkbox" name="language" id="hindi" value="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" name="language" id="kannada" value="kannada">
            <label for="onion">Kannada</label>
             <input type="checkbox" name="language" id="telgu" value="telgu">
            <label for="onion">Telgu</label>
    	    <br><br><br>
            <label for="quali">Qualification:</label>
            <select name="quali" id="quali">
                <option value="" disabled="disabled">Choose Qualification</option>
                <option value="newdelhi">BE</option>
                <option value="new York">MTech</option>
                <option value="amsterdam">Phd</option>
            </select>
            <br><br>
            <label for="per">Percentage:</label>
            <input type="text" name="per" id="per">
        </section>
        <hr>
        <br><br>
        <h4 class="add">About You</h3>
        <section class="details">
        	<label for="about" style="width: 182px; position: relative;
        	bottom: 33px;">Tell About Yourself:</label>
        	<textarea id="about" name="about" rows="3" cols="50">
            </textarea>
        </section>
        <hr>
         <input style="width: 100px; float: right;" type="submit" value="Submit"><br>
    </form>
    <footer>
          <h3 style="border: 1px solid; text-align: center;background: #f4ebc1;height: 30px;padding: 5px;" >Copyrights 2020</h3>
    </footer>
</body>
</html>
