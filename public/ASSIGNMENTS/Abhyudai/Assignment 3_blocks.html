<!DOCTYPE html>
<html>
  <head>
	  <title>Margins & Paddings</title>
	  <style type="text/css">
	  	.block{
	  		width: 100px;
	  		height: 100px;
	  		border: 1px solid;
	  		text-align: center;
	  		margin: 10px;
	  		padding: 10px;
	  	}
	  	
	  	.block1{
	  		background: orange;
	  		float: left;
	  	}
	  	.block2{
	  		background: orange;
	  		float: left;
	  	}
	  	.block3{
	  		background: pink;
	  		clear: both;
	  		float: left;
	  	}
        .block4{
	  		background: pink;
	  		float: left;
	  	}
	  	.block5{
	  		background: pink;
	  		float: left;
	  	}
	  	.block6{
	  		background: pink;
	  		float: right;
	  	}
	  	.block7{
	  		background: green;
	  		clear: both;
	  	}
	  	.block8{
	  		background: red;
	  		clear: both;
	  		float: right;
	  	}
	  	.block9{
	  		background: yellow;
	  		clear: both;
	  		float: left;
	  	}
	  	.block10{
	  		background: yellow;
	  		float: left;
	  	}
	  	.block11{
	  		background: yellow;
	  		float: right;
	  	}

	  </style>
      
  <body>
      <div class="block block1">Block 1</div>
      <div class="block block2">Block 2</div>

      <div class="block block3">Block 3</div>
      <div class="block block4">Block 4</div>
      <div class="block block5">Block 5</div>
      <div class="block block6">Block 6</div>

       <div class="block block7">Block 7</div>

       <div class="block block8">Block 8</div>

       <div class="block block9">Block 9</div>
      <div class="block block10">Block 10</div>
      <div class="block block11">Block 11</div>

  </body>
</html>
