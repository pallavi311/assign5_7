<!DOCTYPE html>
<html>
<head>
	<title>
		Position Element
	</title>
	<style type="text/css">
		.block{
			text-align: center;
			height: 100px;
			width: 100px;
			margin: 10px;
			border: solid 5px;
		}
		.block1{
			float: left;
			background: yellow;
		}
		.block2{
			float: right;
			background: yellow;
		}
		.block3{
			position: absolute;
			top:50px;
			left: 50px;
			background: green;
		}
		.block4{
			position: absolute;
			top: 50px;
			right: 50px;
			background: green;
		}
		.block5{
			position: absolute;
			top:29%;
			left: 38%;
			background: yellow;
		}
		.block6{
			position: absolute;
			top: 29%;
			right: 39%;
			background: yellow;
		}
		.block7{
			position: absolute;
			bottom:29%;
			left: 38%;
			background: yellow;
		}
		.block8{
			position: absolute;
			bottom: 29%;
			right: 39%;
			background: yellow;
		}
		.block9{
			position: absolute;
			top: 40%;
			left: 45%;
			bottom: 35%;
			right: 40%;
			background: green;
		}
		.block10{
			position: absolute;
			bottom: 50px;
			left: 50px;
			background: green; 
		}
		.block11{
			position: absolute;
			bottom: 50px;
			right: 50px;
			background: green; 
		}
		.block12{
			position: absolute;
			left: 1px;
			bottom: 1px;
			background: yellow;
		}
		.block13{
			position: absolute;
			right: 1px;
			bottom: 1px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div>
		<div class="block block1">
			1
		</div>
		<div class="block block2">
			2
		</div>
		<div class="block block3">
			3
		</div>
		<div class="block block4">
			4
		</div>
		<div class="block block5">
			5
		</div>
		<div class="block block6">
			6
		</div>
		<div class="block block7">
			7
		</div>
		<div class="block block8">
			8
		</div>
		<div class="block block9">
			9
		</div>
		<div class="block block10">
			10
		</div>
		<div class="block block11">
			11
		</div>
		<div class="block block12">
			12
		</div>
		<div class="block block13">
			13
		</div>
	</div>

</body>
</html>
