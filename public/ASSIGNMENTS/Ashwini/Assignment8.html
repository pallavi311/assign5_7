<body>
	<div class="header">
		Student Details
	</div>
	<div class="outLine">
		<div class="accDetails">
			<form>
				<div class="label">User Account id</div>
				<div class="input1"> 
					<input type="text" name="userAccountId" required>
				</div>
				<div class="label2">Mail id</div>
				<div class="input2"> 
					<input type="text" name="userEmail" required>
				</div>
				<div class="label3">Gender</div>
				<div class="input3"> 
					<input type="radio" value="Male">Male
					<input type="radio" value="Female">Female
				</div>
				<div class="label4">Password</div>
				<div class="input4"> 
					<input type="text" name="userPassword" required>
				</div>
				<div class="label5">Re-enter Password</div>
				<div class="input5"> 
					<input type="text" name="userPassword" required>
				</div>
			</form>
		</div>
		<div class="captionAcc">Account Details</div>
		<div class="address">
				<form>
				<div class="label6">Street no</div>
				<div class="input6"> 
					<input type="text" name="streetNO">
				</div>
				<div class="label7">Door no</div>
				<div class="input7"> 
					<input type="text" name="doorNO">
				</div>
				<div class="label8">Pin code</div>
				<div class="input8"> 
					<input type="text"name="pinCode">
				</div>
				<div class="label9">Country</div>
				<div class="input9"> 
					<select>
						<option>India</option>
						<option>Canada</option>
						<option>USA</option>
						<option>UK</option>
					</select>
				</div>
				<div class="label10">State</div>
				<div class="input10"> 
					<select>
						<option>Telangana</option>
						<option>Andhra Pradesh</option>
						<option>British Columbia</option>
						<option>Ontario</option>
					</select>
				</div>
			</form>
		</div>
		<div class="addCaption">Address</div>
		<div class="eduDetails">
			<form>
				<div class="label11">Languages</div>
				<div class="input11">
					<input type="checkbox" name="langT"> Telugu
					<input type="checkbox" name="lngE"> English
					<input type="checkbox" name="lngH"> Hindi
					<input type="checkbox" name="lngU"> Urdu
				</div>
				<div class="label12">Qualification</div>
				<div class="input12"> 
					<select>
						<option>B.Tech</option>
						<option>M.Tech</option>
						<option>B.Pharm</option>
						<option>M.Pharm</option>
					</select>
				</div>
			</form>
