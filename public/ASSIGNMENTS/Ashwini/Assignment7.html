<!DOCTYPE html>
<html>
<head>
	<title>Tables Using Div</title>
	<style type="text/css">
		.details{
			border: solid 1px;
		}
		
		.image{
			height: 150px;
			width: 150px;
			border: solid 1px;
			background-image: url("images/sImage.png");
		}
		.image1{
			background-position: -10px 0px;
		}
		.image2{
			background-position: -172px -4px;
		}
		.image3{
			background-position: -162px -234px;
		}
		li{
			list-style: none;
			margin: 10px;
			padding: 10px;
			background-color: #fff44f;
		}
	</style>
</head>
<body>
	<ul>
		<li class="details">
			<div>S.No : 01</div>
			<div>Name : Ashwini</div>
			<div>Gender : Female</div>
			<div class="image image1"></div>		
		</li>
		<li class="details">
			<div>S.No : 02</div>
			<div>Name : Reta</div>
			<div>Gender : Female</div>
			<div class="image image2"></div>		
		</li>
		<li class="details">
			<div>S.No : 03</div>
			<div>Name : Sonam</div>
			<div>Gender : Female</div>
			<div class="image image3"></div>		
		</li>
	</ul>
</body>
</html>
