<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>
		Block Elements
	</title>
	<style type="text/css">
		.block{
			text-align: center;
			border: solid 5px;
			margin: 10px;
			height: 100px;
			width: 100px;
		}
		.block1{
			float: left;
			background: yellow;

		}
		.block2{
			float: left;
			background: green;
		}
		.block3{
			clear: both;
			float: left;
			background: red;
		}
		.block4{
			float: left;
			background: yellow;

		}
		.block5{
			float: left;
			background: green;
		}
		.block6{
			float: right;
			background: red;
		}
		.block7{
			clear: both;
			background: yellow;
		}
		.block8{
			float: right;
			background: green;
		}
		.block9{
			clear: both;
			float: left;
			background: red;
		}
		.block10{
			float: left;
			background: green;
		}
		.block11{
			float: right;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="block1 block">
		1
	</div>
	<div class="block2 block">
		2
	</div>
	<div class="block3 block">
		3
	</div>
	<div class="block4 block">
		4
	</div>
	<div class="block5 block">
		5
	</div>
	<div class="block6 block">
		6
	</div>
	<div class="block7 block">
		7
	</div>
	<div class="block8 block">
		8
	</div>
	<div class="block9 block">
		9
	</div>
	<div class="block10 block">
		10
	</div>
	<div class="block11 block">
		11
	</div>
</body>
</html>
