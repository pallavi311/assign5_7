<!DOCTYPE html>
<html>
<head>
	<title>
		Demonstrating css float property
	</title>
	<style type="text/css">

		.block1,
		.block2,
		.block3,
		.block4,
		.block5,
		.block6,
		.block7,
		.block8,
		.block9,
		.block10,
		.block11 {
			border: 1px solid;
			text-align: center;
			width: 120px;
			height: 120px;
		}

		.block1 {
			background-color: blue;
			margin: 20px;
			float: left;
		}
		.block2 {
			background-color: green;
		 	margin: 20px;
	 		float: left;
		}
		.block3{
			background-color: blue;
			margin: 20px;
			clear: left;
			float: left;
		}
		
		.block4{
			background-color: blue;
			margin: 20px;
			float: left;
		}
		.block5{
			background-color: green;
			margin: 20px;
			float: left;
			
		}
		.block6{
			background-color: red;
			margin: 20px;
			float: right;
			
		}
		.block7{
			background-color: blue;
			margin: 20px;
			float: left;
			clear: left;

		}
		.block8{
			background-color: red;
			margin: 20px;
			float: right;
			clear: left;
		}
		.block9{
			background-color: green;
			margin: 20px;
			float: left;
			clear: right;
		}
		.block10{
			background-color: red;
			margin: 20px;
			float: left;
		}
		.block11{
			background-color: red;
			margin: 20px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="block1">1</div>
	<div class="block2">2</div>
	<div class="block3">3</div>

	<div class="block4">4</div>
	<div class="block5">5</div>
	<div class="block6">6</div>
	<div class="block7">7</div>
	<div class="block8">8</div>
	<div class="block9">9</div>
	<div class="block10">10</div>
	<div class="block11">11</div>
</body>
</html>
